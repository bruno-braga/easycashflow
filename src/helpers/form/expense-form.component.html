<ion-grid>
  <form *ngIf="!isDeleted" [formGroup]="expenseForm" (ngSubmit)="submit()">
    <ion-row>
      <ion-col col-12>
        <ion-label style="margin-bottom: 0; padding-left: 16px">Name</ion-label>
        <ion-item>
          <ion-input formControlName="title" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-label style="margin-bottom: 0; padding-left: 16px">Value</ion-label>

        <ion-item>
          <button [color]="positiveButton.color" (click)="toggleColor(true)" ion-button item-start>
            <ion-icon name="add"></ion-icon>
          </button>

          <button [color]="negativeButton.color" (click)="toggleColor(false)" ion-button item-start>
            <ion-icon name="remove"></ion-icon>
          </button>

          <ion-input formControlName="amount" type="number" step="any"  (ionChange)="verifyAmount($event)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Repeating</ion-label>
          <ion-checkbox formControlName="composed" (ionChange)="toggleComposedProperties($event.checked)"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row [hidden]="!isComposed">
      <ion-col col-6>
        <ion-item>
          <ion-label>Forever</ion-label>
          <ion-checkbox (ionChange)="toggleForever($event.checked)" formControlName="forever"></ion-checkbox>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label>times</ion-label>
          <ion-input formControlName="repeat" min="1" max="72" type="number" (keyup)="verifyLimit(repeat)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <p *ngIf="title.touched && title.invalid">
        Title is required.
      </p>

      <p color="danger" *ngIf="amount.touched && amount.invalid">
        Amount is required and must be numeric.
      </p>

      <p color="danger" *ngIf="repeat.touched && repeat.invalid">
        Times is required and must be numeric.
      </p>

      <button
        *ngIf="!displayEditAndDeleteButtons"
        [disabled]="(title.invalid || amount.invalid || repeat.invalid)"
        (click)="setOperationType('add')"
        ion-button block
        type="submit"
        color="secondary">
        ADD
      </button>

      <button
        *ngIf="displayEditAndDeleteButtons"
        [disabled]="(title.invalid || amount.invalid || repeat.invalid)"
        (click)="setOperationType('edit')"
        ion-button
        block
        type="submit"
        color="secondary">
        EDIT
      </button>

      <button
        *ngIf="displayEditAndDeleteButtons"
        [disabled]="(title.invalid || amount.invalid || repeat.invalid)"
        (click)="setOperationType('delete')"
        ion-button
        block
        type="submit"
        color="danger">
        DELETE
       </button>
    </ion-row>
  </form>
</ion-grid>
